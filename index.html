---
layout: default
---

<div class="home">

  <h1 class="page-heading">Uusimmat</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-img-container">
      <div class="post-block">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.photo }}" alt="{{ post.title }}">
          <div class="title-block">
            <span class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</span>
            {% if post.categories contains 'ulkona' %}
              <span class="post-meta">{{ post.restaurant }}</span>
            {% endif %}
            <h2>{{ post.title }}</h2>
          </div>
        </a>
      </div>
    </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">tilaa <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a> sy√∂te</p>
  <script type="text/javascript" src="/script/postlist.js"></script>

</div>
